  query getEleveListWithDisplaySettings($classeId: ID!) {
    eleveList(classeId: $classeId) @client {
      id
      key: id
      lastname
      firstname
      email
      tags
      initials
      currentSession {
        constraints {
          constraintType
          ratio
        }
        timeSpent
        successRate
        status
        exercises {
          name
          description
          timeSpent
          timeLimit
          successRate
          status
          constraints {
              constraintType
              ratio
          }
        }
      }
    }
    eleveListDisplaySettings(classeId: $classeId) @client {
      title
      dataIndex
      key
    }
  }