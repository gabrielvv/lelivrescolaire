query getEleve($id: ID!) {
    eleve(id: $id) @client {
      id
      lastname
      firstname
      email
      tags
      initials
      currentSession {
        constraints {
          constraintType
          ratio
        }
        timeSpent
        successRate
        status
        exercises {
          name
          description
          timeSpent
          timeLimit
          successRate
          status
          constraints {
              constraintType
              ratio
          }
        }
      }
    }
}