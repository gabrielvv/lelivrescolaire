fragment studentFragment on Student {
    id
    key: id
    lastname
    firstname
    email
    avatar { initials, imageSrc }
    successRate
    completion
    isOnline
    lessons {
        successRate
        completion
        exercises {
            name
            description
            timeSpent
            startedAt
            finishedAt
            schedule {
                maxDuration
            }
            successRate
            completion
            status
            traits {
                traitType
                ratio
            }
        }
    }
}